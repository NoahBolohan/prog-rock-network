        <script type="text/javascript">

              // initialize global variables.

              var allEdges;

              var originalNodes;
              var network;

                  var container = document.getElementById('mynetwork');

                  nodes = new vis.DataSet([{"borderWidth": 5, "borderWidthSelected": 15, "group": "Rush", "id": "Rush", "image": "static/Rush.png", "label": "Rush", "shape": "circularImage", "size": 30}, {"color": "#97c2fc", "id": "Geddy Lee", "label": "Geddy Lee", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Alex Lifeson", "label": "Alex Lifeson", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Neil Peart", "label": "Neil Peart", "shape": "dot", "size": 10}, {"borderWidth": 5, "borderWidthSelected": 15, "group": "King Crimson", "id": "King Crimson", "image": "static/KingCrimson.png", "label": "King Crimson", "shape": "circularImage", "size": 30}, {"color": "#97c2fc", "id": "Robert Fripp", "label": "Robert Fripp", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "John Wetton", "label": "John Wetton", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Bill Bruford", "label": "Bill Bruford", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "David Cross", "label": "David Cross", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Jamie Muir", "label": "Jamie Muir", "shape": "dot", "size": 10}, {"borderWidth": 5, "borderWidthSelected": 15, "group": "Yes", "id": "Yes", "image": "static/Yes.png", "label": "Yes", "shape": "circularImage", "size": 30}, {"color": "#97c2fc", "id": "Tony Kaye", "label": "Tony Kaye", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Peter Banks", "label": "Peter Banks", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Chris Squire", "label": "Chris Squire", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Jon Anderson", "label": "Jon Anderson", "shape": "dot", "size": 10}, {"borderWidth": 5, "borderWidthSelected": 15, "group": "Asia", "id": "Asia", "image": "static/Asia.png", "label": "Asia", "shape": "circularImage", "size": 30}, {"color": "#97c2fc", "id": "Steve Howe", "label": "Steve Howe", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Geoff Downes", "label": "Geoff Downes", "shape": "dot", "size": 10}, {"color": "#97c2fc", "id": "Carl Palmer", "label": "Carl Palmer", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": "Rush", "title": "Years active:\n1969 - 2015,\n2022 - 2030", "to": "Geddy Lee", "width": 3}, {"from": "Rush", "title": "Years active:\n1968 - 2015", "to": "Alex Lifeson", "width": 3}, {"from": "Rush", "title": "Years active:\n1974 - 2015", "to": "Neil Peart", "width": 3}, {"from": "King Crimson", "title": "Years active:\n1968 - 1974,\n1981 - 1984,\n1994 - 2008,\n2013 - 2021", "to": "Robert Fripp", "width": 3}, {"from": "King Crimson", "title": "Years active:\n1972 - 1974", "to": "John Wetton", "width": 3}, {"from": "King Crimson", "title": "Years active:\n1972 - 1974,\n1981 - 1984,\n1994 - 1999", "to": "Bill Bruford", "width": 3}, {"from": "King Crimson", "title": "Years active:\n1972 - 1974", "to": "David Cross", "width": 3}, {"from": "King Crimson", "title": "Years active:\n1972 - 1973", "to": "Jamie Muir", "width": 3}, {"from": "Yes", "title": "Years active:\n1968 - 1972,\n1990 - 1992", "to": "Bill Bruford", "width": 3}, {"from": "Yes", "title": "Years active:\n1968 - 1971,\n1983 - 1995", "to": "Tony Kaye", "width": 3}, {"from": "Yes", "title": "Years active:\n1968 - 1970", "to": "Peter Banks", "width": 3}, {"from": "Yes", "title": "Years active:\n1968 - 1981,\n1983 - 2004,\n2008 - 2015", "to": "Chris Squire", "width": 3}, {"from": "Yes", "title": "Years active:\n1968 - 1980,\n1983 - 1988,\n1990 - 2004", "to": "Jon Anderson", "width": 3}, {"from": "Asia", "title": "Years active:\n1981 - 1983,\n1984 - 1986,\n1989 - 1991,\n2006 - 2017", "to": "John Wetton", "width": 3}, {"from": "Asia", "title": "Years active:\n1981 - 1984,\n1992 - 1993,\n2006 - 2013", "to": "Steve Howe", "width": 3}, {"from": "Asia", "title": "Years active:\n1981 - 1986,\n1990 - present", "to": "Geoff Downes", "width": 3}, {"from": "Asia", "title": "Years active:\n1981 - 1986,\n1989 - 1992,\n2006 - 2022", "to": "Carl Palmer", "width": 3}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
